<!DOCTYPE html>
<html>
<head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Color theme for statusbar -->
    <!--<meta name="theme-color" content="#2196f3">-->
    <!-- Your app title -->
    <title>APP包下载</title>
    <!-- Path to Framework7 Library CSS -->
    <link rel="stylesheet" href="http://djazhong.oss-cn-beijing.aliyuncs.com/static/css/framework7.bundle.min.css">
    <link rel="stylesheet" href="http://djazhong.oss-cn-beijing.aliyuncs.com/static/css/framework7-icons.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="css/my-app.css">
</head>
<body>
<!-- App root element -->
<div id="app">
    <!-- Statusbar overlay -->
    <div class="statusbar"></div>
    <!-- Your main view, should have "view-main" class -->
    <div class="view view-main">
    </div>
    <div class="popup login-screen">
        <div class="view">
            <div class="page">
                <div class="page-content login-screen-content">
                    <div class="login-screen-title">验证</div>
                    <form id="formLogin">
                        <div class="list">
                            <ul>
                                <li class="item-content item-input">
                                    <div class="item-inner">
                                        <div class="item-title item-label">共享密码</div>
                                        <div class="item-input-wrap">
                                            <input id="password" type="number" pattern="[0-9]*" placeholder="输入共享密码">
                                        </div>
                                    </div>
                                </li>
                            </ul>
                        </div>
                        <div class="block">
                            <a id="btnLogin" class="button button-large button-fill	" href="#">进入下载页面</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Path to Framework7 Library JS-->
<script type="text/javascript" src="http://djazhong.oss-cn-beijing.aliyuncs.com/static/js/framework7.bundle.js"></script>
<script type="text/javascript" src="http://djazhong.oss-cn-beijing.aliyuncs.com/static/js/md5.min.js"></script>
<script type="text/javascript">
    var d = new Date();
    var version =  d.getFullYear() + "" + d.getMonth() + "" + d.getDay() + "" + d.getHours();
    var script = document.createElement("script")
    script.type = "text/javascript";
    script.onload = function () {
        console.log("Script is loaded");
    };
    script.src = "js/my-app.js?v=" + version;
    document.getElementsByTagName("head")[0].appendChild(script);
</script>
</body>
</html>
